<div class="row content-row">
    <div class="col-sm-12" style="text-align: center">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h5 class="form-title" style="font-weight: bold">Change Password</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h5 style="color:#49708A;">You're about the change your password. Enter your old and new password below.</h5>
            </div>
        </div>
        <div class="row subcontent-row">
            <div class="col-sm-6 col-sm-offset-3">
                <h6 style="color:#EA525F;">[[errorMessage.error]]</h6>
            </div>
        </div>
        <div class="row>">
            <div class="col-sm-10 col-sm-offset-3" style="text-align: left; padding-left: 3%">
                <!--<form class="form-horizontal" method="post">-->
                    {% csrf_token %}
                    {% load widget_tweaks %}
                    <div class="row form-group">
                        <!--<div class="input-group">-->
                        <div class="col-sm-4">
                            <label class="control-label">Username:</label></div>
                        <div class="col-sm-3" style="padding-left: 0">
                            <h5>{{ user }}</h5></div>
                        <!--</div>-->
                    </div>
                    <div class="row form-group">

                        <div class="col-sm-4">
                            <label class="control-label">Old Password:</label></div>
                        <div class="col-sm-3" style="padding-left: 0">
                            <input  class="form-control" type="password" data-ng-model="oldPw">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="control-label">New Password:</label></div>
                        <div class="col-sm-3" style="padding-left: 0">
                            <input class="form-control" type="password" data-ng-model="newPw">
                        </div>

                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="control-label">New Password Confirm:</label></div>
                        <div class="col-sm-3" style="padding-left: 0">
                            <input class="form-control" type="password" data-ng-model="newPwConfirmed">
                        </div>
                    </div>
                    <div class="row form-group" style="padding-top: 10px">
                        <div class="col-sm-4 col-sm-offset-2" style="padding-top: 10px">
                            <button class="btn form-submit-btn" type="submit" ng-click="changePassword()">Change Password</button>
                            <!--<input type='submit' value='Submit' />-->
                        </div>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
