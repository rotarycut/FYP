<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLE REFERENCES -->
    <link rel="stylesheet" href="/static/ClearVision/css/bootstrap.css">
    <link rel="stylesheet" href="/static/ClearVision/css/fullcalendar.css">
    <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/ClearVision/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/ClearVision/css/c3.css">
    <link rel="stylesheet" type="text/css" href="/static/ClearVision/css/animate.css">
    <link rel="stylesheet" href="/static/ClearVision/css/ngProgress.css">

    <!-- JAVASCRIPT REFERENCES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="/static/ClearVision/js/c3.min.js"></script>
    <script src="https://code.angularjs.org/1.3.6/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.5/angular-filter.min.js"></script>
    {% load staticfiles %}

    <script src="{% static "/static/ClearVision/js/angular/directives/angularCalendar.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/directives/ngprogress.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/respond.js" %}"></script>

    <!-- ANGULAR SCRIPTS -->
    <script src="{% static "/static/ClearVision/js/angular/app.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/app-calendar.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/app-dashboard.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/app-waitingList.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/directives/singleClickDirective.js" %}"></script>
    <script src="{% static "/static/ClearVision/js/angular/services/appointmentService.js" %}"></script>

    <title>{% block title %}Schedule{% endblock %}</title>
</head>

<body>
<div class="app-container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
