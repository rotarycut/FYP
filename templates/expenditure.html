<div class="row dashboard-content-row" style="padding-top: 10%">
    <!-- col for expenditure summary table -->
    <div class="col-md-9">
        <div class="row chart-title-row">
            <div class="col-md-4">
                <h5 class="label-color"><i class="fa fa-list-alt"></i> Expenditure Summary</h5>
            </div>
            <div class="col-md-2">
                <select class="form-control" data-ng-model="sortByOption">
                    <option value="" disabled selected class="dropdown-default-option">Year</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" data-ng-model="sortByOption">
                    <option value="" disabled selected class="dropdown-default-option">Month</option>
                </select>
            </div>
        </div>
        <div class="row expenditure-table-row">
            <div class="col-md-12">
                <table class="table table-striped waitlist-main-tbl">
                    <tr>
                        <th>S/N</th>
                        <th>Marketing Channel</th>
                        <th>Spent</th>
                        <th colspan="2">Actions</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>ST Print Ads</td>
                        <td>$1,000</td>
                        <td><a class="pull-right edit-no-show"
                               ng-click="">
                            <i class="fa fa-pencil-square-o"></i></a></td>
                        <td><a class="remove-from-queue"
                               ng-click="">
                            <i class="fa fa-times"></i></a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Facebook</td>
                        <td>$200</td>
                        <td><a class="pull-right edit-no-show"
                               ng-click="">
                            <i class="fa fa-pencil-square-o"></i></a></td>
                        <td><a class="remove-from-queue"
                               ng-click="">
                            <i class="fa fa-times"></i></a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Blogger DreaChong</td>
                        <td>$800</td>
                        <td><a class="pull-right edit-no-show"
                               ng-click="">
                            <i class="fa fa-pencil-square-o"></i></a></td>
                        <td><a class="remove-from-queue"
                               ng-click="">
                            <i class="fa fa-times"></i></a></td>
                    </tr>
                </table>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-8" style="text-align: left">
                        <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                                    class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                                    first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                    <div class="col-md-4" style="text-align: right">
                        <h4><span class="label total-spent-label"
                                  style="display: inline-block">Total Spent: <span
                                class="totalSpent-label"> $2,200</span></span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- col for expenditure summary table ends -->
    <!-- col for input and month filter -->
    <div class="col-md-3">
        <div class="row chart-title-row">
            <div class="col-md-12">
                <h5 class="label-color"><i class="fa fa-plus-square"></i> Add Expenditure</h5>
            </div>
        </div>
        <div class="row expenditure-table-row">
            <div class="col-md-12">
                <form class="form-horizontal" name="expenditureForm" novalidate>
                    <div class="row subcontent-row">
                        <div class="col-md-3">
                            <label class="control-label label-color">Channel:</label>
                        </div>
                        <div class="col-md-9" ng-show="channelDropdown">
                            <select class="form-control" ng-options="mth for mth in months"
                                    data-ng-model="expenditureChannel" name="expenditureChannel">
                            </select>
                        </div>
                        <div class="col-md-9" ng-show="channelTextbox">
                            <input type="text" class="form-control" data-ng-model="spentAmt"
                                   name="spentAmt" placeholder="Enter new channel"
                                   required>
                        </div>
                    </div>
                    <div class="row subcontent-row">
                        <div class="col-md-3">
                            <label class="control-label label-color">Amount:</label>
                        </div>
                        <div class="col-md-9">
                            <!--<input type="text" class="form-control" data-ng-model="spentAmt"
                                   name="spentAmt"
                                   required>-->
                            <form class="form-expenditure-amt form-inline">
                                <input type="text" style="padding-left: 26px;" class="form-control"/>
                            </form>
                        </div>
                    </div>
                    <div class="row endcontent-row">
                        <div class="col-md-3" ng-show="newChannelBtn">
                            <button class="btn form-cancel-btn" data-ng-click="showAddNewChannel()">New Channel</button>
                        </div>
                        <div class="col-md-3" ng-show="selectChannelBtn">
                            <button class="btn form-cancel-btn" data-ng-click="showSelectChannel()">Existing Channels</button>
                        </div>
                        <div class="col-md-2 col-md-offset-4">
                            <button class="btn form-submit-btn" ng-click="">Add New</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- col for input and month filter ends -->
</div>
