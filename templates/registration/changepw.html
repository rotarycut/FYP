<div class="row content-row">
    <div class="col-sm-10 col-sm-offset-3">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2">
                <h5 class="form-title" style="font-weight: bold">Change Password</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h6>You're about the change your password. Enter your old and new password below.</h6>
            </div>
        </div>
        <div class="row>">
            <div class="col-sm-10">
                <form class="form-horizontal" method="post" action="">
                    <div class="row form-group">

                        <div class="col-sm-4">
                            <label class="control-label">Username:</label></div>
                        <div class="col-sm-5">
                            <input type="text" data-ng-model=""><br></div>
                        <!--</div>-->
                    </div>
                    <div class="row form-group">

                        <div class="col-sm-4">
                            <label class="control-label">Old Password:</label></div>
                        <div class="col-sm-5">
                            <input type="text" data-ng-model=""><br></div>
                    </div>
                    <div class="row form-group">

                        <div class="col-sm-4">
                            <label class="control-label">New Password:</label></div>
                        <div class="col-sm-5">
                            <input type="text" data-ng-model=""><br></div>
                    </div>
                    <div class="row form-group" style="padding-top: 10px">
                        <div class="col-sm-4 col-sm-offset-2" style="padding-top: 10px">

            </div>
        </div>
    </div>
